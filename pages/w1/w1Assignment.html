    <main>
      <header class="header">
        <h1 class="h1">Assignments</h1>
      </header>

      <div class="lab card">
        <p>
          Create an recipe using at least one of each the following
          HTML tags:
        </p>
        <ul>
          <li>
            a heading tag&nbsp;<a
              href="https://www.digitaldoughnut.com/articles/2016/july/what-are-heading-tags-and-why-do-they-help-you"
              target="_blank"
              data-toggle="tooltip"
              data-placement="right"
              ><i class="fas fa-question-circle"></i
            ></a>
          </li>
          <li>
            <code>em</code>&nbsp;<a
              href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/em"
              target="_blank"
              ><i class="fas fa-question-circle"></i
            ></a>
          </li>
          <li>
            <code>strong</code>&nbsp;<a
              href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/strong"
              target="_blank"
              ><i class="fas fa-question-circle"></i
            ></a>
          </li>
          <li>
            an unordered list&nbsp;<a
              href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ul"
              target="_blank"
              ><i class="fas fa-question-circle"></i
            ></a>
          </li>
          <li>
            an ordered list&nbsp;<a
              href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/ol"
              target="_blank"
              ><i class="fas fa-question-circle"></i
            ></a>
          </li>
          <li>
            one or more images&nbsp;<a
              href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/img"
              target="_blank"
              ><i class="fas fa-question-circle"></i
            ></a>
          </li>
        </ul>
